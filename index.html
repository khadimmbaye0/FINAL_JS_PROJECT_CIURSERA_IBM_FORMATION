<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/IMG/image copy.png">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>KhaTravel</title>
</head>
<body>

    <!-- FirstPage -->

    <section class="homePage">
        <header>
            <nav>
                <div class="logo">
                    <i class="fa-solid fa-plane-departure" style="margin-left: 10px;"></i>
                    KhaTravel
                </div>
                <div class="links">
                    <ul class="nav-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Enter a destination or keyword" id="searchInput">
                    <i class="fa-solid fa-magnifying-glass" style="color: #007081; font-size:18px;"></i>
                    <button id="searchBtn">Search</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero">
                <div class="overlay"></div>
                <div class="hero-content">
                    <h1>Explore<br>Dream<br>Destination</h1>
                    <p>It encourage exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder</p>
                    <button>Book Now</button>
                </div>
                <div class="social-links">
                    <div class="bar"></div>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </section>
        </main>
    </section>

    <!-- SecondPage -->

<script src="./assets/JS/script.js"></script>
</body>
</html>
